<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>File Menu</title>
</head>
<body>
  <h1><b>File Menu</b></h1>
	<table border="0" cellspacing="0" cellpadding="2">
		<tr>
			<td valign="top"><img src="tools/new.png" width="20px" height="20px"/></td>
			<td>
				<i>New</i><br>
				Creates a new, empty Midi file.
			</td>
		</tr>
		<tr>
			<td valign="top"><img src="tools/load.png" width="20px" height="20px"/></td>
			<td>
				<i>Open...</i><br>
				Open an existing Midi file.
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<i>Open recent...</i><br>
				Open an existing Midi file from a list of recently opened files.
			</td>
		</tr>
		<tr>
			<td valign="top"><img src="tools/save.png" width="20px" height="20px"/></td>
			<td>
				<i>Save</i><br>
				Save the current Midi file.
			</td>
		</tr>
		<tr>
			<td valign="top"><img src="tools/saveas.png" width="20px" height="20px"/></td>
			<td>
				<i>Save as...</i><br>
				Save the current Midi file at a given path.
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<i>Quit</i><br>
				Close MidiEditor.
			</td>
		</tr>
	</table>
</body>
</html>
